<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div id="app">
      <h1>자판기</h1>
      <ul>
        <li><button id="product-purchase-menu">상품 관리</button></li>
        <li><button id="vending-machine-manage-menu">잔돈 충전</button></li>
        <li><button id="product-add-menu">상품 구매</button></li>
      </ul>
    </div>
    <div>
      <section>
        <h2>상품 추가하기</h2>
        <input id="product-name-input"/>
        <input id="product-price-input"/>
        <input id="product-quantity-input"/>
        <button id="product-add-button">추가하기</button>
        <h2>상품 현황</h2>
        <table>
          <thead>
            <tr>
              <th>상품명</th>
              <th>가격</th>
              <th>수량</th>
            </tr>
          </thead>
          <tbody id="product-manage-items">
          </tbody>
        </table>
      </section>
      <section>
        <h2>자판기 동전 충전하기</h2>
        <input id="vending-machine-charge-input"/>
        <button id="vending-machine-charge-button">충전하기</button>
        <div>
          <span>보유 금액:</span>
          <span id="vending-machine-charge-amount"></span>
        </div>
        <h2>동전 보유 현황</h2>
        <table>
          <thead>
            <tr>
              <th>동전</th>
              <th>개수</th>
            </tr>
          </thead>
          <tbody>
            <tr id="vending-machine-coin-500">
              <td>500원</td>
              <td id="vending-machine-coin-500-quantity"></td>
            </tr>
            <tr id="vending-machine-coin-100">
              <td>100원</td>
              <td id="vending-machine-coin-100-quantity"></td>
            </tr>
            <tr id="vending-machine-coin-50">
              <td>50원</td>
              <td id="vending-machine-coin-50-quantity"></td>
            </tr>
            <tr id="vending-machine-coin-10">
              <td>10원</td>
              <td id="vending-machine-coin-10-quantity"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h2>금액 투입</h2>
        <input id="charge-input"/>
        <button id="charge-button">투입하기</button>
        <div>
          <span>투입한 금액:</span>
          <span id="charge-amount"></span>
        </div>
        <h2>구매할 수 있는 상품 현황</h2>
        <table>
          <thead>
            <tr>
              <th>상품명</th>
              <th>가격</th>
              <th>수랑</th>
              <th>구매</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <h2>잔돈</h2>
        <button id="coin-return-button">반환하기</button>
        <table>
          <thead>
            <tr>
              <th>동전</th>
              <th>개수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>500원</td>
              <td id="coin-500-quantity"></td>
            </tr>
            <tr>
              <td>100원</td>
              <td id="coin-100-quantity"></td>
            </tr>
            <tr>
              <td>50원</td>
              <td id="coin-50-quantity"></td>
            </tr>
            <tr>
              <td>10원</td>
              <td id="coin-10-quantity"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
